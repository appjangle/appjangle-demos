<!DOCTYPE html>
<!-- one.upload https://u1.linnk.it/qc8sbw/usr/apps/textsync/files/demo-collaboration_app -->
<html>

<head>
<link
	href="http://appjangle.com/assets/v02/bootstrap-2.2.2/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="http://appjangle.com/assets/v02/bootstrap-2.2.2/css/bootstrap-responsive.min.css"
	rel="stylesheet">

<script src="http://appjangle.com/js/v01/appjangle/appjangle.nocache.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://u1.linnk.it/qc8sbw/usr/apps/textsync/files/demo_collaboration_synchronization.value.js"></script>

<script>
	window.onNextwebOnedb = function(engine) {
	    var server, session, session2,posts, posts2;
		
		// local db server to manage data
        server = Nextweb.startServer(12322);
        session = Nextweb.createSession();

        // request for data node to store all posts
        posts = session.seed();
		
        Appjangle.demos.initSynchronizationDemo({
            wrapper : $(".client1"),
            userName: "Caesar",
            avatar: "http://docs.google.com/drawings/d/1nL9LVuDNjakiFW9YL5t1QOMtUgn2bVIl4OAXpPS6pMw/pub?w=50&h=50", // caesar
            posts: posts,
            engine : engine
        });
        
        posts.get(function(posts) {
            
        	setTimeout(function() {
        		session2 = Nextweb.createSession();
                
                posts2 = session2.node(posts.uri(), posts.secret());
                
                Appjangle.demos.initSynchronizationDemo({
                    wrapper : $(".client2"),
                    userName : "Cleopetra",
                    avatar: "http://docs.google.com/drawings/d/1ITfQfEuslX7P0Mj0ZYhCzKFUNdmU0gUXbJcEI_mz0oE/pub?w=50&h=50", // cleopetra
                    posts: posts2,
                    engine : engine
                });	
        	}, 200);
        	
        	
        	
        });
        
		
		
		
	};
</script>

<style>
</style>

</head>

<body>
	<div class="container-fluid">
		<div class="example hide">

			<!-- one.upload https://u1.linnk.it/qc8sbw/usr/apps/textsync/files/demo_collaboration_html1 -->

			<div class="row-fluid">

				<div class="span6">
					<div class="client1 ">
						<div class="row-fluid">
							<div class="span12">
								<h3>Client 1</h3>
							</div>
						</div>

						<div class="row-fluid">
							<div class="input-append" style="border-radius: 3px;">

								<input class="postInput input-block-level"
									placeholder="What's up?" type="text"
									style="width: 80%; float: left;"></input>
								<button class="postButton btn btn-inverse input-small "
									type="button" style="width: 20%; max-width: 90px; float: left;">Post</button>
							</div>

						</div>

                        <div class="loadIndicator hide row-fluid" style="margin-top: 5px;">
                            <div class="span12" style="text-align: center;">
                                <img src="http://dl.dropbox.com/u/957046/static/assets/1301/ajax-loader-bar.gif">
                            </div>
                        </div>
                        
						<div class="row-fluid">
							<div class="span12">
								
								<p style="color: gray;" class="noPostsYet">No posts yet.</p>
								<ul class="media-list postList">

								</ul>
								<p>
									Total Posts: <span class="totalPosts">0</span>
								</p>

							</div>
						</div>


						<div class="postTemplate hide post"
							onMouseOver="this.style.backgroundColor='#F8F8F8'"
							onMouseOut="this.style.backgroundColor='#FFFFFF'">
							<a class="pull-left" href="#"> <img class="media-object"
								>
								<!-- caesar big src="http://docs.google.com/drawings/d/1nL9LVuDNjakiFW9YL5t1QOMtUgn2bVIl4OAXpPS6pMw/pub?w=50&h=50"-->
								<!-- caesar small: src="http://docs.google.com/drawings/d/1p5QOqa_z14b5wy7dKYDXfsq8t9jFt3ZFqZxjwt8wpmk/pub?w=30&h=30" -->
								<!-- seal: src="http://docs.google.com/drawings/pub?id=13FdmIQDoL33MCPnMNyn7kxabBTGPCqhvxJYiRB2Cns0&w=30&h=30" -->
							</a>
							<div class="media-body">
								<h4 class="media-heading" style="font-size: 80%;">
									<span class="postTime hide">2:29</span> <span
										class="postAuthor"></span>
								</h4>
								<p>
									<span class="postText"></span>
								</p>
							</div>

						</div>
					</div>
				</div>
				
				
                <div class="span6">
                    <div class="client2 hide">
                        <div class="row-fluid">
                            <div class="span12">
                                <h3>Client 2</h3>
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="input-append" style="border-radius: 3px;">

                                <input class="postInput input-block-level"
                                    placeholder="What's up?" type="text"
                                    style="width: 80%; float: left;"></input>
                                <button class="postButton btn btn-inverse input-small "
                                    type="button" style="width: 20%; max-width: 90px; float: left;">Post</button>
                            </div>

                        </div>


                        <div class="loadIndicator hide row-fluid" style="margin-top: 5px;">
                            <div class="span12" style="text-align: center;">
                                <img src="http://dl.dropbox.com/u/957046/static/assets/1301/ajax-loader-bar.gif">
                            </div>
                        </div>
                        

                        <div class="row-fluid">
                            <div class="span12">
                                <p style="color: gray;" class="noPostsYet">No posts yet.</p>
                                <ul class="media-list postList">

                                </ul>
                                <p>
                                    Total Posts: <span class="totalPosts">0</span>
                                </p>

                            </div>
                        </div>


                        <div class="postTemplate hide post"
                            onMouseOver="this.style.backgroundColor='#F8F8F8'"
                            onMouseOut="this.style.backgroundColor='#FFFFFF'">
                            <a class="pull-left" href="#"> <img class="media-object"
                               >
                                <!-- cleopetra:  src="http://docs.google.com/drawings/d/1ITfQfEuslX7P0Mj0ZYhCzKFUNdmU0gUXbJcEI_mz0oE/pub?w=50&h=50" -->
                                <!-- caesar small: src="http://docs.google.com/drawings/d/1p5QOqa_z14b5wy7dKYDXfsq8t9jFt3ZFqZxjwt8wpmk/pub?w=30&h=30" -->
                                <!-- seal: src="http://docs.google.com/drawings/pub?id=13FdmIQDoL33MCPnMNyn7kxabBTGPCqhvxJYiRB2Cns0&w=30&h=30" -->
                            </a>
                            <div class="media-body">
                                <h4 class="media-heading" style="font-size: 80%;">
                                    <span class="postTime hide">2:29</span> <span
                                        class="postAuthor"></span>
                                </h4>
                                <p>
                                    <span class="postText"></span>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
				
			</div>
			<!-- one.end -->
		</div>
	</div>
</body>
</html>
