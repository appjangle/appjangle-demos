<!DOCTYPE html>
<html>

<head>
<link
	href="http://appjangle.com/assets/v02/bootstrap-2.2.2/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="http://appjangle.com/assets/v02/bootstrap-2.2.2/css/bootstrap-responsive.min.css"
	rel="stylesheet">

<script src="http://appjangle.com/js/v01/appjangle/appjangle.nocache.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://u1.linnk.it/qc8sbw/usr/apps/textsync/files/demo_collaboration_synchronization.value.js"></script>

<script>
	window.onNextwebOnedb = function(engine) {
	    var params, session, posts;
		
	    params = window.location.hash.substring(1).split("&");
	    
        session = Nextweb.createSession();

        // data node for posts
        posts = session.node(params[0], params[1]);

        $(".clientAvatarName").text(params[2]);
        $(".clientAvatarPic").attr('src', params[3]);
        
        
        Appjangle.demos.initSynchronizationDemo({
            wrapper : $(".client1"),
            userName: params[2],
            avatar: params[3], 
            posts: posts,
            engine : engine
        });

		
		
	};
</script>

<style>
</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">
            <div class="span12">
                <div style="text-align: center; margin: 10px;">
                    <img
                        src="https://docs.google.com/drawings/d/1yEkjUT_czjS316U_7mjwXAUH41VK2reGgAh-VYG6vw8/pub?w=480"
                        alt="The Wall of The Wise">
                </div>
            </div>
        </div>
		
		<div class="example">

			<!-- one.upload https://u1.linnk.it/qc8sbw/usr/apps/textsync/files/demo_collaboration_html1 -->

			<div class="row-fluid">

				<div class="span12">
					<div class="client1 hide">
						<div class="row-fluid">
							<div class="span12">
								<h3><img class="clientAvatarPic"> <span class="clientAvatarName"></span></h3>
							</div>
						</div>

						<div class="row-fluid">
							<div class="input-append" style="border-radius: 3px;">

								<input class="postInput input-block-level"
									placeholder="What's up?" type="text"
									style="width: 80%; float: left;"></input>
								<button class="postButton btn btn-inverse input-small "
									type="button" style="width: 20%; max-width: 90px; float: left;">Post</button>
							</div>

						</div>

                        <div class="loadIndicator hide row-fluid" style="margin-top: 5px;">
                            <div class="span12" style="text-align: center;">
                                <img src="http://dl.dropbox.com/u/957046/static/assets/1301/ajax-loader-bar.gif">
                            </div>
                        </div>
                        
						<div class="row-fluid">
							<div class="span12">
								
								<p style="color: gray;" class="noPostsYet">No posts yet.</p>
								<ul class="media-list postList">

								</ul>
								<p>
									Total Posts: <span class="totalPosts">0</span>
								</p>

							</div>
						</div>


						<div class="postTemplate hide post"
							onMouseOver="this.style.backgroundColor='#F8F8F8'"
							onMouseOut="this.style.backgroundColor='#FFFFFF'">
							<a class="pull-left" href="#"> <img class="media-object">
							</a>
							<div class="media-body">
								<h4 class="media-heading" style="font-size: 80%;">
									<span class="postTime hide">2:29</span> <span
										class="postAuthor"></span>
								</h4>
								<p>
									<span class="postText"></span>
								</p>
							</div>

						</div>
					</div>
				</div>
				
				
               
				
			</div>
			<!-- one.end -->
		</div>
	</div>
</body>
</html>
<!-- one.end -->
